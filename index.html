<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-car"></i> RideShare Booking</h1>
            <div class="user-type-selector">
                <button id="passengerBtn" class="active">Passenger</button>
                <button id="driverBtn">Driver</button>
            </div>
        </header>

        <!-- Passenger Section -->
        <section id="passengerSection" class="active-section">
            <h2><i class="fas fa-user"></i> Book Your Ride</h2>
            
            <div class="form-group">
                <label for="passengerCount">Number of Passengers (1-8):</label>
                <div class="passenger-selector">
                    <button class="count-btn" data-change="-1">-</button>
                    <input type="number" id="passengerCount" min="1" max="8" value="1" readonly>
                    <button class="count-btn" data-change="1">+</button>
                    <div class="passenger-visual">
                        <div class="seat-display" id="seatDisplay">
                            <!-- Seats will appear here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="fromLocation">From:</label>
                <input type="text" id="fromLocation" placeholder="Enter pickup location">
            </div>

            <div class="form-group">
                <label for="toLocation">To:</label>
                <input type="text" id="toLocation" placeholder="Enter destination">
            </div>

            <div class="form-group">
                <label for="travelDate">Travel Date:</label>
                <input type="date" id="travelDate">
            </div>

            <button id="searchRides" class="btn-primary">
                <i class="fas fa-search"></i> Search Available Rides
            </button>

            <div class="available-rides" id="availableRides">
                <!-- Available rides will appear here -->
            </div>

            <div class="booking-history">
                <h3>Your Bookings</h3>
                <div id="passengerBookings"></div>
            </div>
        </section>

        <!-- Driver Section -->
        <section id="driverSection">
            <h2><i class="fas fa-id-card"></i> Driver Dashboard</h2>
            
            <div class="form-group">
                <label for="driverName">Driver Name:</label>
                <input type="text" id="driverName" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number:</label>
                <input type="text" id="vehicleNumber" placeholder="Enter vehicle number">
            </div>

            <div class="form-group">
                <label for="driverFrom">From:</label>
                <input type="text" id="driverFrom" placeholder="Starting point">
            </div>

            <div class="form-group">
                <label for="driverTo">To:</label>
                <input type="text" id="driverTo" placeholder="Destination">
            </div>

            <div class="form-group">
                <label for="availableSeats">Available Seats (1-8):</label>
                <div class="passenger-selector">
                    <button class="count-btn" data-change="-1" data-for="driver">-</button>
                    <input type="number" id="availableSeats" min="1" max="8" value="4" readonly>
                    <button class="count-btn" data-change="1" data-for="driver">+</button>
                </div>
            </div>

            <div class="form-group">
                <label for="driverDate">Travel Date:</label>
                <input type="date" id="driverDate">
            </div>

            <div class="form-group">
                <label for="farePerPerson">Fare per Person (â‚¹):</label>
                <input type="number" id="farePerPerson" min="50" value="200">
            </div>

            <div class="form-group">
                <label for="departureTime">Departure Time:</label>
                <input type="time" id="departureTime">
            </div>

            <button id="addRoute" class="btn-primary">
                <i class="fas fa-plus"></i> Add Route
            </button>

            <div class="driver-routes">
                <h3>Your Active Routes</h3>
                <div id="activeRoutes"></div>
            </div>

            <div class="driver-bookings">
                <h3>Passenger Bookings</h3>
                <div id="driverBookings"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
